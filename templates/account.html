
{% extends "base.html" %}
{% load static %}

{% block title %}
    <title> Account | eBhandar</title>
{% endblock title %}
    
{% block style %}
    <link rel="stylesheet" href="{% static 'css/account.css' %} ">
{% endblock style %}

{% block body %}

    <div class="account-profile-sec-main">
        <h1>Account</h1>
        <div class="account-sec-profile-order-add">
            <button class="account-sec-profile" onclick="window.location.href='{% url 'profile' %} '">
                <div class="prof-btn-content">
                    <h3>Profile & Login</h3>
                    <p>View and edit name & other details</p>
                </div>
            </button>
            <button class="account-sec-add" onclick="window.location.href='{% url 'address' %} '">
                <div class="prof-btn-content">
                    <h3>Addresses</h3>
                    <p>View and edit address details</p>
                </div>
            </button>
            <button class="account-sec-orders" onclick="window.location.href='#'">
                <div class="prof-btn-content">
                    <h3>Orders</h3>
                    <p>View and track orders</p>
                </div>
            </button>
        </div>
        <div class="account-sec-pay-wish-review">
            <button class="account-sec-payment" onclick="window.location.href='#'">
                <div class="prof-btn-content">
                    <h3>Payments</h3>
                    <p>View payment history and edit payment method</p>
                </div>
            </button>
            <button class="account-sec-wishlist" onclick="window.location.href='#'">
                <div class="prof-btn-content">
                    <h3>Wishlist</h3>
                    <p>View your Wishlisted produsts</p>
                </div>
            </button>
            <button class="account-sec-review" onclick="window.location.href='#'"> 
                <div class="prof-btn-content">
                    <h3>Reviews</h3>
                    <p>Rate and Review the products you ordered</p>
                </div>
            </button>
        </div>
    </div>

{% endblock body %}

{% block script %}

{% endblock script %}
